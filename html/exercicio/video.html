<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div id="barra"></div>
</div>

<div>
    <button wm-play="meuVideo" onclick="playVid()">Play</button>
    <button wm-pause="meuVideo" onclick="pauseVid()">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>

    var vid = document.getElementById("meuVideo");

    function playVid() {
        vid.play();
    }

    function pauseVid() {

        if (vid.paused) {
            playVid()
        } else {
            vid.pause();
        }

    }

    function move() {
        var elem = document.getElementById("barra")
        var width = 0;
        var id = setInterval((() => !(vid.paused) ? frame() : null), 200);
        function frame() {
            if (width >= 100) {
                clearInterval(id);
            } else {
            //    width = width + (vid.duration/100);
                width = (vid.currentTime / vid.duration) * 100
                elem.style.width = width + '%';
                elem.innerHTML = width.toFixed(1) + '%'
            }
        }
    }

    setTimeout(move, 1)


</script>
